<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="icon" type="image/x-icon" href="images/favicon SPC.png">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <header>
        <div class="header">
           <h1>Rock Paper Scissor</h1>
        </div>
    </header>
    <main>
        <div class="choices">
            <div class="choice" id="stone">
                <img src="images/Stone.jpg" alt="Stone">
            </div>
            <div class="choice" id="paper">
                <img src="images/Paper.jpg" alt="Paper">
            </div>
            <div class="choice" id="scissor">
                <img src="images/Scissors.jpg" alt="Scissor">
            </div>
        </div>

        <div class="result ">
              <p class="Result">Result</p>
        </div>

        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p class="userName">You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p class="compName">Computer</p>
            </div>
        </div>

        <div class="msg-container">
            <button id="msg">Restart Game</button>
        </div>
        <div class="msg-container">
            <button id="msg1">Change User</button>
        </div>

    </main>
    <footer></footer>
    <script src="function.js"></script>
</body>
</html>
